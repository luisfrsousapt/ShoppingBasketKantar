<div class="container pt-5">
    <div class="row">
        <div class="col-12">
            <h1>Products</h1>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 col-md-4 g-3" *ngFor="let product of products">
          <app-item-card [product]="product" (productChange)="saveProductInBasket(product)"></app-item-card>
        </div>
      </div>
</div>
